<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бүтээгдэхүүн менежмент</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Бүтээгдэхүүн Менежмент</h1>
        </div>
        <nav>
            <button onclick="showHome()">Home</button>
            <button onclick="showAddProduct()">Бүтээгдэхүүн нэмэх</button>
            <button onclick="showCart()">Сагс</button>
        </nav>
    </header>

    <main>
        <div id="home" class="page">
            <h2>Бүтээгдэхүүнүүд</h2>
            <div id="product-list"></div>
        </div>

        <div id="add-product" class="page">
            <h2>Бүтээгдэхүүн нэмэх</h2>
            <form id="productForm">
                <label for="title">Нэр:</label>
                <input type="text" id="title" name="title" required>

                <label for="introduction">Тайлбар:</label>
                <textarea id="introduction" name="introduction" required></textarea>

                <label for="price">Үнэ:</label>
                <input type="number" id="price" name="price" required>

                <label for="imageUrl">Зураг URL:</label>
                <input type="url" id="imageUrl" name="imageUrl" required>

                <input type="submit" id="createButton" value="Нэмэх">
            </form>
            <button onclick="showHome()">Буцах Home</button>
        </div>

        <div id="cart" class="page">
            <h2>Сагс</h2>
            <div id="cart-list"></div>
        </div>
    </main>

    <footer>
        <p>© 2024 Бүтээгдэхүүн менежмент</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
